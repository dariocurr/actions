# for format details, see https://docs.github.com/actions

name: Validate Dockerfile

on:
  workflow_call:
    inputs:
      dockerfile:
        description: Path to `Dockerfile`
        required: true
        type: string
      from:
        description: Origin branch
        required: false
        type: string
      to:
        description: Target branch
        required: false
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Build Dockerfile in ${{ inputs.dockerfile }}
        uses: docker/build-push-action@master
        with:
          push: false
          file: ${{ inputs.dockerfile }}

  merge:
    needs: validate
    if: ${{ inputs.from }} && ${{ inputs.to }}
    runs-on: ubuntu-latest
    steps:
      - name: Merge ${{ inputs.from }} in ${{ inputs.to }} branch
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: ${{ inputs.from }}
          target_branch: ${{ inputs.to }}
          github_token: ${{ github.token }}
          message: Merging ${{ inputs.from }} into ${{ inputs.to }} using Github Actions
